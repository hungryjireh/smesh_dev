<!-- templates/signup.html -->
{% extends 'base.html' %}

{% block title %}Sign Up | SMESH{% endblock %}

{% block content %}
<div class="signup">
    <h2>Sign up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign up</button>
    </form>
</div>
{% endblock %}
